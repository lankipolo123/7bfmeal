<ion-app color="secondary">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start" class="custom-menu">
      <ion-header>
        <ion-toolbar color="primary">
          <div style="display: flex; justify-content: center; align-items: center;">
            <ion-img src="assets/7bfLogo.png" style="width: 200px; height: 150px;"></ion-img>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content  color="secondary"class="custom-content">
        <ion-toolbar color="secondary">
          <ion-title class="center-title">Menu</ion-title>
        </ion-toolbar>

        <ion-list  color="secondary"lines="none">
          <ion-item class="secondary-item">
            <ion-avatar slot="start">
              <ion-img src="assets/7bfLogo.png"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Contact Info</h2>
              <p>Phone: </p>
              <p>Email: </p>
            </ion-label>
          </ion-item>

          <ion-item button routerLink="tabs/company-history" class="secondary-item">
            <ion-icon slot="start" name="business"></ion-icon>
            <ion-label>
              <h3>Company History</h3>
            </ion-label>
          </ion-item>

          <ion-item button routerLink="tabs/about" class="secondary-item">
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>
              <h3>About our Products</h3>
            </ion-label>
          </ion-item>

          <ion-item button routerLink="tabs/contact" class="secondary-item">
            <ion-icon slot="start" name="call"></ion-icon>
            <ion-label>
              <h3>Contact Us</h3>
            </ion-label>
          </ion-item>

          <ion-item button routerLink="tabs/cart" class="secondary-item">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>
              <h3>Cart</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<style>
  /* Explicitly set background and text color for ion-item */
  ion-item.secondary-item {
    --background: var(--ion-color-secondary) !important; /* Background color set to secondary */
    --color: black !important; /* Text color set to black */
  }

  /* Ensure icons are also black */
  ion-item.secondary-item ion-icon {
    color: black !important;
  }

  /* Ensure label text color is black */
  ion-item.secondary-item ion-label {
    color: black !important;
  }

  /* Set background color for ion-content (menu) */
  ion-content.custom-content {
    --background: var(--ion-color-light) !important; /* Set light color for content background */
  }

  /* Override any default dark mode settings */
  body {
    --background: var(--ion-color-light) !important; /* Set a light background for the body */
    --ion-background-color: var(--ion-color-light) !important; /* Ensure no dark mode background */
  }

  /* Center the title text */
  .center-title {
    text-align: center;
    font-size: 23px;
    font-weight: bold;
    color: black !important; /* Force title to be black */
  }
</style>
